<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="search.png"/>
  <title>Search</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe{
      width: 100%;
      height: 100%;
    }
    .panel {
      float: left;
      width: 49%;
      height: 49vh;
    }
    .show:nth-child(odd) {
      border-right: 1px dashed lightgray;
    }
    .show:nth-child(-n+1){
      border-bottom: 1px dashed lightgray;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel hide">
    <iframe frameborder="0"></iframe>
  </div>
  <div class="container"></div>

<script>
  const word = location.search.replace('?q=','');
  const links = [
    'https://www.baidu.com/s?wd=',
    'https://www.google.com/search?safe=off&q=',
    'https://zh.wikipedia.org/w/index.php?search=',
    'http://cn.bing.com/search?q=',
    'http://cn.bing.com/search?q='
  ];
  const container = document.querySelector('.container');
  const sample = document.querySelector('.panel');
  links.forEach(link => {
    const panel = sample.cloneNode(true);
    panel.className = 'panel show';
    panel.querySelector('iframe').src = link + word;
    container.appendChild(panel);
  });
